<h1 id="tableLabel">Heros Name</h1>

<div style=" float: right;">

</div>
<table class='table table-striped' aria-labelledby="tableLabel">
  <thead>
    <tr>
      <th>FullName</th>
      <th>Group Name</th>
      <th>Age</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let hero of heros">
      <td>{{ hero.fullName }}</td>
      <td>{{ hero.heroGroupName }}</td>
      <td>{{ hero.age }}</td>
    </tr>
  </tbody>
</table>
